<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Definiciones de Responsiveness</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Añadimos Bootstrap para facilitar el diseño -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h1 class="h3">Explorador de Definiciones de Responsiveness</h1>
        <p class="mb-0">Base de datos bibliográfica sobre el concepto de responsiveness política y democrática</p>
      </div>
      
      <div class="card-body">
        <!-- Estadísticas -->
        <div class="row stats-container mb-4">
          <!-- Las estadísticas se insertarán aquí mediante JavaScript -->
        </div>
        
        <!-- Búsqueda y filtros -->
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar en referencias y definiciones...">
          </div>
          <div class="col-md-3 mb-2">
            <select id="type-filter" class="form-select">
              <option value="all">Todos los tipos</option>
              <option value="theoretical">Teórico</option>
              <option value="empirical">Empírico</option>
            </select>
          </div>
          <div class="col-md-3 mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="defines-filter">
              <label class="form-check-label" for="defines-filter">
                Solo con definición
              </label>
            </div>
          </div>
        </div>
        
        <!-- Navegación por pestañas -->
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="definitions-tab" data-bs-toggle="tab" data-bs-target="#definitions" type="button">Definiciones</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="compare-tab" data-bs-toggle="tab" data-bs-target="#compare" type="button">Comparar</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="timeline-tab" data-bs-toggle="tab" data-bs-target="#timeline" type="button">Línea de Tiempo</button>
          </li>
        </ul>
        
        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="definitions" role="tabpanel">
            <div class="entries-container">
              <!-- Las entradas se insertarán aquí mediante JavaScript -->
            </div>
          </div>
          <div class="tab-pane fade" id="compare" role="tabpanel">
            <div class="comparison-container">
              <!-- La tabla de comparación se insertará aquí mediante JavaScript -->
            </div>
          </div>
          <div class="tab-pane fade" id="timeline" role="tabpanel">
            <div class="timeline-container mt-5">
              <!-- La línea de tiempo se insertará aquí mediante JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
